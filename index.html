<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כלי חירום - מד"א</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- תפריט ראשי -->
    <div id="mainMenu" class="screen active">
        <header class="app-header">
            <h1>כלי חירום</h1>
        </header>

        <main class="main-grid">
            <button class="menu-button" onclick="showScreen('singleCPR')">
                <span class="icon">👨‍⚕</span>
                <span>החייאת  בודד</span>
            </button>
            <button class="menu-button" onclick="showScreen('teamCPR')">
                <span class="icon">👥</span>
                <span>החייאת צוות בילדים</span>
            </button>
            <button class="menu-button" onclick="showScreen('bpTimer')">
                <span class="icon">⏱️</span>
                <span>מדידת דופק</span>
            </button>
            <button class="menu-button" onclick="showScreen('translator')">
                <span class="icon">🗣️</span>
                <span>מתורגמן רפואי</span>
            </button>
        </main>
    </div>

    <!-- מסך החייאת מציל בודד -->
    <div id="singleCPR" class="screen">
        <header class="app-header">
           
            <h1>החייאת מציל בודד</h1>
        </header>

        <main class="cpr-container">
            <div class="counter-display">
                <div id="singleCompressionsCounter" class="big-number">0</div>
                <div id="singlePhaseText" class="phase-text">עיסויים</div>
            </div>

            <div id="singleCycleTimer" class="cycle-timer">זמן: 2:00</div>

            <div class="controls">
                <button id="singleStartStop" class="control-button start">
                    <i class="ri-play-fill"></i>
                </button>
                <button id="singleMute" class="control-button mute">
                    <i class="ri-volume-up-fill"></i>
                </button>
                <button id="singleReset" class="control-button reset">
                    <i class="ri-restart-line"></i>
                </button>
            </div>

            <div class="cycle-summary">
                <h3>סיכום סבבים</h3>
                <div id="singleCurrentCycle" class="current-cycle"></div>
                <div id="singleCompletedCycles" class="completed-cycles"></div>
            </div>

            <div class="instructions">
                30 עיסויים, 2 הנשמות
                <br>
                קצב: 100-120 עיסויים לדקה
            </div>
        </main>
    </div>

    <!-- מסך החייאת צוות -->
    <div id="teamCPR" class="screen">
        <header class="app-header">
           
            <h1>החייאת צוות</h1>
        </header>

        <main class="cpr-container">
            <div class="counter-display">
                <div id="teamCompressionsCounter" class="big-number">0</div>
                <div id="teamPhaseText" class="phase-text">עיסויים</div>
            </div>

            <div id="teamCycleTimer" class="cycle-timer">זמן: 2:00</div>

            <div class="controls">
                <button id="teamStartStop" class="control-button start">
                    <i class="ri-play-fill"></i>
                </button>
                <button id="teamMute" class="control-button mute">
                    <i class="ri-volume-up-fill"></i>
                </button>
                <button id="teamReset" class="control-button reset">
                    <i class="ri-restart-line"></i>
                </button>
            </div>
            

            <div class="cycle-summary">
                <h3>סיכום סבבים</h3>
                <div id="teamCurrentCycle" class="current-cycle"></div>
                <div id="teamCompletedCycles" class="completed-cycles"></div>
            </div>

            <div class="instructions">
                15 עיסויים, 2 הנשמות
                <br>
                קצב: 100-120 עיסויים לדקה
            </div>
        </main>
    </div>

    <!-- מסך מדידת דופק -->
    <div id="bpTimer" class="screen">
        <header class="app-header">
           
            <h1>מדידת דופק</h1>
        </header>

        <div class="bp-container">
            <div class="bp-counter-display">
                <div class="bp-timer" id="bpCounter">15</div>
                <div class="bp-label">שניות</div>
            </div>
            
            <div class="bp-controls">
                <button id="bpStartStop" class="control-button start">
                    <i class="ri-play-fill"></i>
                </button>
                <button id="bpReset" class="control-button reset">
                    <i class="ri-restart-line"></i>
                </button>
            </div>
        
            <div id="pulseResult" class="pulse-input hidden">
                <div class="input-label">הזן מספר פעימות שספרת:</div>
                <input type="number" id="pulseCount" min="0" placeholder="0">
                <div id="estimatedPulse" class="estimated-result"></div>
            </div>
        </div>
    </div>

    <!-- מסך מתורגמן -->
    <div id="translator" class="screen">
        <header class="app-header">
           
            <h1>מתורגמן רפואי</h1>
        </header>

        <main class="translator-container">
            <div class="categories-grid">
                <!-- קטגוריות יתווספו דינמית דרך JavaScript -->
            </div>

            <div id="translationDisplay" class="translation-display">
                <!-- תרגומים יוצגו כאן -->
            </div>
        </main>
    </div>
<!-- Footer -->
<footer class="app-footer">
    <button class="home-button" onclick="showScreen('mainMenu')">
        <i class="ri-home-fill"></i>
       
    </button>
</footer>
    <script src="script.js"></script>
</body>
</html>
